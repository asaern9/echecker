{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
        <!--================Home Banner Area =================-->
        <section class="banner_area">
            <div class="banner_inner d-flex align-items-center">
				<div class="container">
					<div class="banner_content text-center">
						<div class="page_link">
							<a href="{% url 'blog-home' %}">Home</a>
							<a href="{% url 'blog-order-checker' %}">Blog</a>
						</div>
						<h2>Order Checker</h2>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->

        <!--================Blog Area =================-->
        <section class="blog_area single-post-area p_120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 posts-list center-div">
                        <div class="comment-form">
                            <h4>Fill the form below to order checker</h4>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group form-inline">
                                  <div class="form-group col-lg-6 col-md-6 name">
                                    {{ form.name }}
                                  </div>
                                  <div class="form-group col-lg-6 col-md-6 email">
                                    {{ form.phone }}
                                  </div>
                                </div>
                                <div class="form-group form-inline">
                                    <div class="form-group col-lg-6 col-md-6 name">
                                    {{ form.checker }}
                                    </div>
                                    <div class="form-group col-lg-6 col-md-6 email">
                                        {{ form.reference }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    {{ form.comment }}
                                </div>
                                <button type="submit" value="submit" class="genric-btn success circle" style="font-size: 14px">Proceed to Payment</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================Blog Area =================-->


{% endblock content %}
